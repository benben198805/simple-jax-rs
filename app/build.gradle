plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '4.2.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    compileOnly 'javax:javaee-api:7.0'

    implementation group: 'jakarta.ws.rs', name: 'jakarta.ws.rs-api', version: '3.0.0'
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '11.0.7'
    implementation group: 'org.eclipse.jetty', name: 'jetty-client', version: '11.0.7'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '3.0.4'

}

test {
    useJUnitPlatform()
}

allprojects {
    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/public/'
        }
        mavenLocal()
        mavenCentral()
    }
}
